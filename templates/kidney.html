      <!--Mask-->
      <div id="intro" class="container-fluid view " style="padding: 2rem 2.5rem;">
        <h1 class="text-center text-capitalize pt-5">Know your chances of getting a kidney disease in one Click!</h1>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../static/img/kidney.png" class="float-left">
          </div>
          <div class="col-lg-6 col-md-6 col-12" style="padding: 2rem 1.5rem;box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;border-radius: 1.5rem;">
            <form action="{{ url_for('predict')}}" method="post">
              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="bp">Blood Pressure (mmHg)</label>
                <input class="form-control" max="200" min="0" type="number" id="bp" name="Year" required="required" placeholder="Blood Pressure">
              </div>

              <div class="form-group">
                <label for="sg">Specific Gravity</label>
                <input class="form-control" type="number" max="2" min="0" step="any" id="sg" name="sg" required="required" placeholder="Specific Gravity">
              </div>

              <div class="form-group">
                <label for="al">Albumin</label>
                <input class="form-control" type="number" max="7" min="0" step="any" id="al" name="al" required="required" placeholder="Albumin">
              </div>

              <div class="form-group">
                <label for="su">Blood Sugar Level (mg/dl)</label>
                <input class="form-control" type="number" id="su" max="250" min="0" name="su" required="required" placeholder="Blood Sugar Level">
              </div>

              <div class="form-group">
                <label for="rbc">Red Blood Cells Count</label>
                <select class="form-control" type="number" id="rbc" name="rbc" min="-3.8" max="5.9" required="required" placeholder="Red Blood Cells Count">
                  <option value="1">Abnormal</option>
                  <option value="0">Normal</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pc">Pus Cell Count</label>
                <select class="form-control" type="number" id="pc" name="pc" required="required" placeholder="Pus Cell Count">
                  <option value="1">Abnormal</option>
                  <option value="0">Normal</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pcc">Pus Cell Clumps</label>
                <select class="form-control" type="number" id="pcc" name="pcc" required="required" placeholder="Pus Cell Clumps">
                  <option value="1">Present</option>
                  <option value="0">Absent</option>
                </select>
              </div>           

              <div class="form-group">
                <label for="sc">serum creatinine</label>
                <input class="form-control" max="20" min="0" step = 'any' type="number" id="sc" name="sc" required="required" placeholder="serum creatinine">
              </div>
              
              <button type="submit" class="btn btn-danger">Predict</button>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
